<div class="back">
    <div class="container py-5" id="team">
        <h1 class="text-success text-decoration-underline fw-bold text-center mb-4">OUR TEAM</h1>
        <div class="row row-cols-xl-5 row-cols-md-3 g-4 justify-content-center text-center pb-4">
            <div *ngFor="let team of Teams">
                <div class="rounded shadow-sm py-4 bg-white">
                    <img src="assets/imgs/{{team.image}}" alt="image"
                        class="img-fluid rounded-circle  img-thumbnail shadow-sm  image">
                    <h5 class="mt-3">{{team.name}}</h5><span
                        class="small text-uppercase text-muted">{{team.position}}</span>
                    <ul class="social mb-1 list-inline mt-3">
                        <li class="list-inline-item">
                            <a href="{{team.links.facebook}}" class="social-link">
                                <i class="bi bi-facebook  text-success"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{team.links.twitter}}" class="social-link">
                                <i class="bi bi-twitter  text-success"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{team.links.instgram}}" class="social-link">
                                <i class="bi bi-instagram  text-success"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="{{team.links.linkedin}}" class="social-link">
                                <i class="bi bi-linkedin  text-success"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
